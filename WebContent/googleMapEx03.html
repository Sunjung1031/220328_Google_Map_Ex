<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>현재 위치에 핀 꼽기</title>
<style>
   * { margin:0; padding:0; }
   html, body { height: 100%; }
   #map { height: 100%; }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
   <div id="map"></div>
   <script>
      var element = document.getElementById('map');
      // 지도 생성
      var map = new google.maps.Map(element, {
         zoom: 6,
         center: new google.maps.LatLng(37, 127),
         mapTypeId: google.maps.MapTypeId.ROADMAP
      });
     
     //위치 탐색 시작
     navigator.geolocation.getCurrentPosition(function(position){
    	 //위치를 가져오는데 성공할 경우 
    	 var output ='';
    	 for(var i in  position.coords){
    		 output += i +':' + position.coords[i] + '\n'
    	 }
    	 alert(output);
     },function(error){
    	 //위치를 가져오는데 실패할 경우 
    	 alert(error);
     });
   </script>
</body><style>
   * { margin:0; padding:0; }
   html, body { height: 100%; }
   #map { height: 100%; }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
   <div id="map"></div>
   <script>
      var element = document.getElementById('map');
      // 지도 생성
      var map = new google.maps.Map(element, {
         zoom: 6,
         center: new google.maps.LatLng(37, 127),
         mapTypeId: google.maps.MapTypeId.ROADMAP
      });
     
      //현재위치에 핀 꼽기 
      navigator.geolocation.getCurrentPosition(function(position){
    	var latitude = position.coords.latitude;
    	var longitude = position.coords.longitude;
      		
    	new google.maps.Marker({
    	  		position: new google.maps.LatLng(latitude, longitude),
    	  		map:map
    	 }); 		
    },function(error){
      	 //위치를 가져오는데 실패할 경우 
       	 alert(error);        
      });
   </script>
</body>
</html>
